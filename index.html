<!doctype html>
<html lang="en">

<head>
    <title>Boss Monster</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body class="background-img">
    <header class="container-fluid py-3 bg-dark text-light">
        <div class="row d-flex text-center">
            <div class="col-md-4">
                <button onclick="buy('Wolverine')" class="btn btn-warning">
                    Wolverine 100 CR
                </button>
            </div>
            <div class="col-md-4">
                <button onclick="buy('Symbiote Spider-man')" class="btn btn-primary">
                    Symbiote Spider-man 200 CR
                </button>
            </div>
            <div class="col-md-4">
                <button onclick="buy('Deadpool')" class="btn btn-danger">
                    Deadpool 500 CR
                </button>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div id="heroes" class="row m-2 d-flex justify-content-center">
            <div id="wolverine"></div>
            <!-- <div class="col-md-4">
                <h3 class="text-light text-center text-shadow">HP: <span id="hero-hp">100</span></h3>
                <img class="hero-img " src="imgs/Spider-Man 00.png" alt="">

            </div> -->
            <div class="col-md-4">
                <h3 class="text-light text-center text-shadow">HP: <span id="hero-hp">100</span></h3>
                <img class="hero-img " src="imgs/Spider-Man 00.png" alt="">

            </div>

        </div>
        <div class="row">
            <div class="col-md-12 text-center" id="boss">
                <h3 class="text-light shadow text-center text-shadow">Level: <span id="boss-lvl">1</span> | HP: <span
                        id="boss-hp">100</span>
                </h3>
                <img onclick="attackBoss()" class="bad-img" src="imgs/Wesker 00.png" alt="">
            </div>
        </div>
    </main>
    <footer class="container-fluid mt-2 bg-dark text-light">
        <div class="row">
            <div class="col">
                <h3 class="text-primary m-3">Credits: <span id="credits">0</span></h3>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="app.js"></script>
</body>

</html>
